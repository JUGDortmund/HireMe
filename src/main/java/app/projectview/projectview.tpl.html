<section id="profile-page-section" class="content module profile-page">
	<div class="box-header">
		<h3 class="box-title">${i18n("projectview.title")}</h3>
			<div class="box-tools">
				<div class="input-group">
					<input class="form-control input-sm pull-right" type="text" placeholder="Search" style="width: 150px;" name="table_search" ng-model="search">
						<div class="input-group-btn">
							<button class="btn btn-sm btn-default">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>	
				</div>
					<button class="btn btn-success" ng-click="add()" id="add-button" type="button">
								<i class="glyphicon glyphicon-plus"></i>
					</button>
			</div>
		<div class="box-body table-responsive no-padding">
			<table class="table table-hover">
				<tbody>
					<tr>
						<th>${i18n("project.title")}</th>
						<th>${i18n("project.start")}</th>
						<th>${i18n("project.end")}</th>
						<th>${i18n("project.summary")}</th>
					</tr>
					<tr ng-repeat="project in (filteredProjects = (projects | filter:search))">
						
					 		<td>{{project.title}} </td>
					 		<td>{{project.start}}</td>
					 		<td>{{project.end}} </td>
					 		<td>{{project.summary}}</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
