<section class="content module search-page" ng-controller="ListCtrl" ng-init="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="box">
                    <div class="box-body">
                        <form name="searchForm" novalidate role="form">
                            <div class="input-group input-group-lg">
                                <input type="text" ng-model="search"
                                       placeholder=${i18n('sidebar.search.placeholder')} class="form-control"
                                       autofocus="autofocus"> <span class="input-group-btn">
									<button class="btn btn-success btn-flat">
                                        <i class="fa fa-search"></i>
                                    </button>
								</span>
                            </div>
                        </form>
                        <h4>${i18n("search.result")} (<span id="filter-count">{{filteredProfiles.length}}</span> / <span
                                id="profile-count">{{profiles.length}}</span>)</h4>

                        <div>
                            <div class="profile-container" ng-repeat="profile in (filteredProfiles = (profiles | filter:search))">
                                <div class="profile info-box bg-green">

                                    <div>
                                        <div class="image-wrapper">
                                            <img ng-src="{{profile.image|toThumbnailUrl}}"/>
                                        </div>
                                        <div class ="dropdown">
											<a id="download-button" class="dropdown-toggle btn btn-primary" type="button" data-toggle="dropdown" aria-expanded="false">
												<i class="fa fa-download"></i>
												${i18n('profile.pdf.download')}</a>
											<ul class="dropdown-menu" >
												<li ng-repeat="template in templates">
													<a id ={{template.name}} href="/api/exportProfile/{{profile.id}}/{{template.name}}" target="_blank">{{template.name}}</a>
												</li>
											</ul>
										</div>
                                    </div>
                                    <a class="profile-link" ng-href="/profile/{{profile.id}}">
                                        <div class="info-box-content">
                                            <span class="info-box-number">{{profile.firstname}} {{profile.lastname}}</span>
                                            <span class="info-box-text">{{profile.careerLevel.join(', ')}}</span>

                                        </div>

                                    </a>

                                </div>
                            </div>

                        </div>
                        <span id="search-results-none"
                              ng-hide="filteredProfiles.length">${i18n("search.result.none")}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
